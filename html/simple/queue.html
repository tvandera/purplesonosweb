<HTML>

<HEAD>
    <TITLE>Playlist</TITLE>
</HEAD>

<BODY>

    [% IF player.zone.img %]<IMG SRC="[% player.zone.img %]"> [% END %]
    [% player.zone.name %] Queue: <A TARGET=queue HREF="queue.html?[% url.args.all %]action=RemoveAll">Remove All</A>
    <FONT SIZE=0><A TARGET=queue HREF="queue.html?[% url.args.all %]">Refresh</A></FONT>
    <BR>
    <FORM ACTION="queue.html" METHOD="get">
        Save Q as:
        <INPUT NAME=savename VALUE="">
        <INPUT NAME=action VALUE="Save" TYPE=HIDDEN>
        <INPUT NAME=zone VALUE="[% player.name %]" TYPE=HIDDEN>
        <INPUT VALUE="Save" TYPE=submit>
    </FORM>
    <HR>
    [% FOREACH item IN player.queue.items %]
        <IMG SRC="[% item.albumart %]">
        <A TARGET=middle HREF="middle.html?[% item.arg %]action=Remove"><IMG BORDER=0 SRC=/static/images/x.gif></A>
        <A TARGET=middle HREF="middle.html?[% item.arg %]action=Seek">[% item.title %]</A>
        <BR>
    [% END %]
</BODY>

</HTML>


</BODY>

</HTML>
