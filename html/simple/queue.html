<HTML>
<HEAD>
<TITLE>Playlist</TITLE>
</HEAD>
<BODY>

[% IF active_zone_img %]<IMG SRC="[% active_zone_img %]"> [% END %]
[% args.zone %] Queue:  <A TARGET=queue HREF="queue.html?[% args.all %]action=RemoveAll">Remove All</A>
<FONT SIZE=0><A TARGET=queue HREF="queue.html?[% args.all %]">Refresh</A></FONT>
<BR>
<FORM ACTION="queue.html" METHOD="get">
Save Q as:
<INPUT NAME=savename VALUE="">
<INPUT NAME=action VALUE="Save" TYPE=HIDDEN>
<INPUT NAME=zone VALUE="[% active_zoneid %]" TYPE=HIDDEN>
<INPUT VALUE="Save" TYPE=submit>
</FORM>
<HR>
[% FOREACH item IN queue_loop %]
    <IMG SRC="[% queue_img %]">
    <A TARGET=middle HREF="middle.html?[% queue_arg %]action=Remove"><IMG BORDER=0 SRC=/static/images/x.gif></A>
    <A TARGET=middle HREF="middle.html?[% queue_arg %]action=Seek">[% queue_name %]</A>
    <BR>
[% END %]
</BODY>
</HTML>


</BODY>
</HTML>
