<HTML>
<HEAD>
<TITLE>Music</TITLE>
</HEAD>
<BODY>
<FONT SIZE=0>
<A TARGET=music HREF="music.html?[% url.args.all %]action=ReIndex">ReIndex Music</A>
<A TARGET=music HREF="music.html?[% url.args.all %]">Refresh</A>
<A TARGET=music HREF="music.html?[% url.args.all %]mpath=/">Top</A>
[% UNLESS music.istop %]
    <A TARGET=music HREF="music.html?[% player.arg %]mpath=[% music.parent.arg %]">Up</A>
[% END %]
</FONT>
<P>
<FORM ACTION="music.html?[% url.args.all %]" METHOD="get">
Perl Expression:
<INPUT NAME=msearch VALUE="[% url.values.msearch %]">
<INPUT VALUE="Search" TYPE=submit>
</FORM>
<HR>

[% FOREACH item IN music.items %]
    <IMG BORDER=0 SRC=[% item.albumart %]>
    [% UNLESS item.isroot %]
        <A TARGET=middle HREF="middle.html?[% url.args.all %][% item.arg %]action=add"><IMG BORDER=0 SRC=/static/images/add.gif></A>
        <A TARGET=middle HREF="middle.html?[% url.args.all %][% item.arg %]action=Play"><IMG BORDER=0 SRC=/static/images/playing.gif></A>
    [% END %]
    [% UNLESS item.iscontainer %]
        [% item.title %]
    [% ELSE %]
        <A TARGET=music HREF="music.html?[% url.args.all %][% item.arg %]action=Browse">[% item.title %]</A>
    [% END %]
    <BR>
[% END %]

</BODY>
</HTML>
