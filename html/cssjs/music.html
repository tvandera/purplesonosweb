<TMPL_INCLUDE name="header.tmpl">

<div id="music">
    <ul id='musiclist'>
        <TMPL_IF name="MUSIC_PATH">
            <li class='header'>
            <img onClick="browse('<TMPL_VAR NAME=MUSIC_PARENT>')" src='tiles/back.svg'>
            <div>
                <p id='musicpath'><TMPL_VAR name="MUSIC_NAME"></p>
                <p class='artist'><TMPL_VAR name="MUSIC_ARTIST"></p>
                <TMPL_IF name="MUSIC_ISALBUM">
                <p class='buttons'>
                <a onclick="play('<TMPL_VAR NAME=MUSIC_PATH>');">Play</A> - 
                <a onclick="add('<TMPL_VAR NAME=MUSIC_PATH>');">Add</A></p>
                </TMPL_IF>
            </div>
            </li>
        </TMPL_IF>
        <TMPL_IF name="MUSIC_ISALBUM">
            <TMPL_IF name="MUSIC_ALBUMART">
            <li class='albumart'><img width="200" height="200" src='<TMPL_VAR name="MUSIC_ALBUMART">'></li>
            </TMPL_IF>
        </TMPL_IF>
    
    <TMPL_UNLESS name="MUSIC_ISALBUM">
      <TMPL_IF name="MUSIC_ISPAGED">
        <ul id="pages">
          <TMPL_LOOP name="PAGE_LOOP"> 
            <li onClick="browse('<TMPL_VAR NAME=MUSIC_PATH>&<TMPL_VAR NAME=PAGE_ARG>')">
                <TMPL_VAR name="PAGE_NAME">
            </li>
        </TMPL_LOOP>
        </ul>
      </TMPL_IF>
    </TMPL_UNLESS>

    <TMPL_LOOP name="MUSIC_LOOP"> 
        <TMPL_IF name="MUSIC_ISRADIO">
        <li onclick="play('<TMPL_VAR NAME=MUSIC_REALPATH>');">
        <TMPL_ELSE>
        <li onclick="browse('<TMPL_VAR NAME=MUSIC_REALPATH>');">
        </TMPL_IF>
        <TMPL_IF name="MUSIC_ISSONG">
            <div class='trackno'><TMPL_VAR name="MUSIC_TRACK_NUM"></div>
        <TMPL_ELSE>
            <img width="44" height="44" src='<TMPL_VAR name="MUSIC_ALBUMART">'>
        </TMPL_IF>
        <div>
            <p class='title'><TMPL_VAR name="MUSIC_NAME"></p>
            <p class='artist'><TMPL_VAR name="MUSIC_ARTIST"></p>
            <p class='description'><TMPL_VAR name="MUSIC_DESC"></p>
        </div>
    </li>
    </TMPL_LOOP>

</ul>
</div>

<TMPL_INCLUDE name="footer.tmpl">
