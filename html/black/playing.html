<TMPL_INCLUDE name="header.tmpl">

<div id="top-labels">
     <h4 id="currentzonename" onclick="goto('zones')"><TMPL_VAR NAME="ZONE_FANCYNAME"></h4>
     <h4 id="musiclabel" onclick="goto('music')">MUSIC LIBRARY</h4> 
</div>

<TMPL_IF name="ACTIVE_ZONE"> 
<div id="current-track-info">
    <img class="albumart" id="albumart" 
      <TMPL_IF name="ACTIVE_ALBUMART">
         src="<TMPL_VAR name="ACTIVE_ALBUMART">"
      <TMPL_ELSE>
         src="tiles/missingaa_lite.svg"
      </TMPL_IF>
    width="200" height="200"><br> 
    <label id="info"></label>
</div>

<div id="control">
    <img onclick="send('Previous');" width="44" height="44" src="svg/prev.svg" id="previous">
    <img onclick="send('Pause');" width="44" height="44" src="svg/pause.svg" id="pause"
      <TMPL_UNLESS name="ACTIVE_PLAYING">
            style="display: none;"
      </TMPL_UNLESS>
    >
    <img onclick="send('Play');" width="44" height="44" src="svg/play.svg" id="play"
      <TMPL_IF name="ACTIVE_PLAYING">
            style="display: none;"
      </TMPL_IF>
    >
    <img onclick="send('Next');" width="44" height="44" src="svg/next.svg" id="next">
</div>

<div id="queueicon">
     <img src="svg/queue.png" width="40" height="40" onclick="goto('queue');">
</div>

<div id="mute">
    <img onclick="send('MuteOn');" width="44" height="44" src="svg/mute_off.svg" id="muteon"
      <TMPL_IF name="ACTIVE_MUTED">
            style="display: none;"
      </TMPL_IF>
    >
    <img onclick="send('MuteOff');" width="44" height="44" src="svg/mute_on.svg" id="muteoff"
      <TMPL_UNLESS name="ACTIVE_MUTED">
            style="display: none;"
      </TMPL_UNLESS>
    >
</div>
 
<div id="volumes">
   <img onclick="softer();" width="44" height="44" src="svg/minus.svg" id="muchsofter">
    <label id="volume"><TMPL_VAR name="ACTIVE_VOLUME">%</label>
    <img onclick="louder();" width="44" height="44" src="svg/plus.svg" id="muchlouder">

</div>
</TMPL_IF>

<TMPL_INCLUDE name="footer.tmpl">
