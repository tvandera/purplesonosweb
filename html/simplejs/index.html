<!DOCTYPE HTML>
<HTML>

<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <TITLE>Sonos Web Control - [% version %]</TITLE>

    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <SCRIPT language="JavaScript" SRC="js/http.js"></SCRIPT>
    <SCRIPT language="JavaScript" SRC="js/sonos.js"></SCRIPT>
    <SCRIPT language="JavaScript" SRC="js/sampleapp.js"></SCRIPT>
</HEAD>


<BODY onLoad="start()">
    <div id="zonescontainer">
        <H4>Zones:</H4>
        <div id="zones"></div>
    </div>

    <div id="control">
        <H4><label id="currentzonename"></label></h4>

        Now Playing:<BR>
        <B>Song:</B> <label id="song"></label><BR>
        <B>Album:</B> <label id="album"></label><BR>
        <B>Artist:</B> <label id="artist"></label><BR>
        <B>Track:</B> <label id="tracknum"></label>/<label id="tracktot"></label><BR>
        <HR>
        <A HREF="#" id="previous" onClick="doAction('Previous')">Previous</A>
        <A HREF="#" id="play" onClick="doAction('Start');">Play</A>
        <A HREF="#" id="pause" onClick="doAction('Pause');">Pause</A>
        <A HREF="#" id="next" onClick="doAction('Next')">Next</A>
        <BR>
        <A HREF="#" id="shuffleon" onClick="doAction('ShuffleOn')">Shuffle On</A>
        <A HREF="#" id="shuffleoff" onClick="doAction('ShuffleOff')">Shuffle Off</A>
        <A HREF="#" id="repeaton" onClick="doAction('RepeatOn')">Repeat On</A>
        <A HREF="#" id="repeatoff" onClick="doAction('RepeatOff')">Repeat Off</A>
        <BR>
        <A HREF="#" id="muteon" onClick="doAction('MuteOn')">Mute On</A>
        <A HREF="#" id="muteoff" onClick="doAction('MuteOff')">Mute Off</A>
        <A HREF="#" onClick="doAction('MuchSofter')">--</A>
        <A HREF="#" onClick="doAction('Softer')">-</A>
        <LABEL id="volume"></LABEL>
        <A HREF="#" onClick="doAction('Louder')">+</A>
        <A HREF="#" onClick="doAction('MuchLouder')">++</A>
        <BR>
    </div>

    <div id="art">
        <IMG id="albumart" style="display: none;" HEIGHT=100 WIDTH=100>
    </div>

    <div id="queue">
        <H4>Queue:</H4> <A HREF="#" onClick="doAction('RemoveAll')">Remove All</A><BR>
        <form name="save" action="doSaveQ();">
            Save Q as:
            <input id="savequeuename" value="" size=16>
            <input value="Save" type=submit>
        </form>
        <div id=queuedata>Select a Zone on the left.</div>
    </div>

    <div id="music">
        <H4>Music:</H4> <A HREF="#" onClick="sonos.sendAction(app.currentZoneId, 'ReIndex');">Reindex</A><BR>
        <form name="search" action="doSearch();">
            Perl Expression:
            <input name=msearch id="msearch" value="" onChange="doSearch(1);" onKeyUp="doSearch(1);">
            <input value="Search" type=submit>
        </form>
        <BR>
        <A HREF="#" onClick="browseTo('')">Top</A> <A HREF="#" onClick="browseBack()">Up</A><BR>

        <B>Location: </B><label id=musicpath></label><BR>
        <div id=rootmusicdata>Loading Music ...</div>
        <div id=musicdata></div>
        <img id="musicalbumart" style="display: none;" onerror="this.style.display='none'" HEIGHT=200 WIDTH=200>
    </div>

</BODY>

</HTML>
