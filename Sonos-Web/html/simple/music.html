<HTML>
<HEAD>
<TITLE>Music</TITLE>
</HEAD>
<BODY>
<FONT SIZE=0>
<A TARGET=music HREF="music.html?<TMPL_VAR NAME=ALL_ARG>&action=ReIndex">ReIndex Music</A>
<A TARGET=music HREF="music.html?<TMPL_VAR NAME=ALL_ARG>">Refresh</A>
<A TARGET=music HREF="music.html?zone=<TMPL_VAR NAME=ACTIVE_ZONEID>&mpath=/">Top</A>
<TMPL_UNLESS NAME=MUSIC_ROOT>
<A TARGET=music HREF="music.html?zone=<TMPL_VAR NAME=ACTIVE_ZONEID>&mpath=<TMPL_VAR NAME=MUSIC_PARENT>">Up</A>
</TMPL_UNLESS>
</FONT>
<P>
<FORM ACTION="music.html?<TMPL_VAR NAME=ALL_ARG>" METHOD="get">
Perl Expression:
<INPUT NAME=msearch VALUE="<TMPL_VAR NAME=MUSIC_SEARCH>">
<INPUT NAME=zone VALUE="<TMPL_VAR NAME=ACTIVE_ZONEID>" TYPE=HIDDEN>
<INPUT VALUE="Search" TYPE=submit>
</FORM>
<HR>
<B><TMPL_VAR NAME=MUSIC_ERROR></B>
<TMPL_LOOP NAME=MUSIC_LOOP> 
    <IMG BORDER=0 SRC=<TMPL_VAR NAME=MUSIC_ICON>>
    <TMPL_UNLESS NAME=MUSIC_ROOT>
        <A TARGET=middle HREF="middle.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=AddMusic"><IMG BORDER=0 SRC=/add.gif></A>
        <A TARGET=middle HREF="middle.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=PlayMusic"><IMG BORDER=0 SRC=/playing.gif></A>
    </TMPL_UNLESS>
    <TMPL_IF NAME=MUSIC_ISSONG>
    <TMPL_VAR NAME=MUSIC_NAME>
    <TMPL_ELSE>
    <A TARGET=music HREF="music.html?<TMPL_VAR NAME=ALL_ARG><TMPL_VAR NAME=MUSIC_ARG>&action=Browse"><TMPL_VAR NAME=MUSIC_NAME></A>
    </TMPL_IF>
    <BR>
</TMPL_LOOP>

</BODY>
</HTML>
